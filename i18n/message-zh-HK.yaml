    site-translate-title: 翻譯計劃
    tab-terms: 使用條款
    tab-register: 註冊
    tab-activate: 激活
    terms-trial: |-
      ### 試用本軟件

      Yu Writer Pro 是收費軟件，每一個設備（即每台計算機）需要購買一份授權（以下
      簡稱 “註冊”）方可使用。

      Beta 版（即測試版）允許 **個人用途** 的用户在註冊之前免費試用，
      試用期間大部分功能都可用，且試用期不設時限，你無需擔心過一段時間之後軟件
      無法運行，或者文檔被鎖住而無法編輯。

      另外，本軟件使用本地文件夾作為文檔庫，以及使用開放的 Markdown 格式
      （一種純文本格式）儲存文檔，如果你以後決定不再使用本軟件了，也可以使用系統本身的
      文件資源管理器以及任何其他文本編輯器來管理或編輯，作者希望你可以
      愉快地、無後顧之憂地試用本軟件。
    terms-purchase: |-
      ### 何時需要註冊？

      如果你喜歡本軟件，或者覺得本軟件對你有幫助，或者非常認可作者的努力，或者認為
      作者很帥 😅，或者是在企業或商業環境中使用，或者以上都不是，只是有一股莫名想
      花錢的衝動 😂。那就請考慮一下注冊本軟件吧。
    terms-service: |-
      ### 註冊之後

      * 能完整體驗所有功能，軟件中標有鎖頭圖標的功能在註冊後即可使用
      （注：標有 * 號的功能尚未完成，註冊後也暫時無法使用，以後會陸續補完。）；
      * 能使用更多的 UI 主題、文檔樣式和幻燈片樣式；
      * 能使用自定義的主題、模版、文檔樣式和幻燈片樣式；
      * 授權可用於 0.x 的測試版，同樣也可用於將來發布的 1.x 的正式版；
      * 有了你的註冊支持，作者就能愉快地、持續地修復、改進、更新軟件，軟件會變得越來
        越好用。（咦！好像這個才是重點？才才才不是呢 😋）
      * 能下載並使用內部測試版，能更快地體驗到作者正在開發中的新功能；
    terms-notice: |-
      注意：在註冊前請確保本軟件已更新至最新版，並儘量在官方網站下載。
    terms-action: |-
      點擊上面的 “註冊” 標籤開始註冊咯。
    register-method: |-
      ### 註冊方式

      因為註冊模塊尚未完善，目前採用的是 “非聯網的單機驗證註冊碼” 的激活方式，一個註冊碼只能
      激活一台設備。當註冊模塊完善後會轉為
      聯網激活方式，到時可以 “一次註冊，激活多台設備”，也可以撤銷、轉移授權。
      已註冊的用户屆時會自動升級為新的激活方式。
    register-price: |-
      ### 價格

      * 每份授權人民幣 ¥100 元；
      * 優惠 A：個人用途每用户第 2 份及往後每份授權均為 ¥35 元；（注 1）
      * 優惠 B：學生及教師可購買針對教育用户的授權，每份授權均為 ¥50；（注 3）

      - - -

      * 注 1：用户以 Email 地址為標識，即使用同一個 Email 註冊將視為同一個用户。
      * 注 2：學生及教師購買時請使用屬於你學校的個人 Email 地址（即必須以 edu.xx 如 edu.cn、
        或 edu 結尾的郵箱）發送郵件，沒有的話也可以隨便拍拍自己的學生證/牌或教師證/牌
        發過來即可。
    register-payment: |-
      ### 支付

      使用微信或者支付寶掃描下面的二維碼轉賬。
    register-payment-alt: |-
      沒有微信支付和支付寶的用户也可以使用 Paypal 轉賬到作者的賬號（賬號地址同上面的
      聯繫 Email 地址）。
      
    register-disclaimer: |-
      ### 免責聲明

      註冊僅代表着購買使用授權，作者並不提供任何功能上的承諾或保證，也不提供任何形式
      的技術服務、諮詢和支持，因本軟件引起的任何損失作者概不負責。
    register-machine-code-title: 當前設備的唯一機器碼
    register-email: |-
      ### 發送郵件

      轉賬成功後，請把轉賬記錄的 “轉賬單號” （支付寶裏稱為 “訂單號”）最後 8 位數字
      以及上面的機器碼發送到作者的 Email（見上面的聯繫方式），如果使用 Paypal 轉賬，
      則只需發送機器碼。
      
      郵件標題請寫上 “購買 Yu Writer Pro”。

      完成這步後點擊上面的 “激活” 標籤進行下一步。
    active-notice: |-
      如果你已經完成支付併發出郵件，請耐心等待作者發送註冊碼到你的郵箱。

      因為是人手操作，加上作者是在閒暇時開發和維護本軟件，所以慢的話有可能要一兩天
      （碰上假期可能要等上三五天）之後才會收到註冊碼。如果超過一週都沒收到請聯繫作者。
