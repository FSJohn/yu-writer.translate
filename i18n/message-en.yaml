    brief: Efficient, cross-platform Markdown text editor.
    author: |-
      This software was developed by @ivarptr, any questions or suggestions are welcome to send
      to me, also welcome to follow my Twitter to get the latest development information.
      Thank you for choosing Yu Writer Pro!
    site-offical-title: Offical Site
    site-feedback-title: Feedback
    site-twitter-title: Twitter
    site-email-title: Email
    site-translate-title: Translation
    tab-terms: Terms
    tab-register: Register
    tab-activate: Activate
    terms-trial: |-
      ### Free Trial

      Yu Writer Pro is a proprietary software that each device (or each computer) 
      needs to purchase a license to use.

      The beta version allows you a free trial for **personal use** before registering, 
      most of function are available during the trial period, and there is no time
      limited, so you don't have to worry about the software won't run or the 
      document will be locked after a period.

      In addition, the software build the document library based on the local file 
      system, and using Markdown format (a plain text format) to write document, 
      you can manage or edit documents using the system's own file manager and any 
      text editor when you no longer use this software.
    terms-purchase: |-
      ### When to Register
      
      Please consider register this software if you like this software, 
      or feel that the software is helpful to you, or you are using it in the 
      enterprise or business environment.
    terms-service: |-
      ### After Registration

      * All features are available, the function with a lock icon will become available 
        after registration. (Note, The function marked with asterisk * is not yet completed, 
        unable to use even if you registered);
      * More UI themes, document styles, and slide styles are available;
      * Supports customized themes, templates, document styles, and slide styles;
      * License is valid for the 0.x beta and 1.x stable version;
    terms-notice: |-
      Note, Please ensure that the software has been updated to the latest version 
      before registering and ensure that it is downloaded from the official website.
    terms-action: |-
      Click the "Register" tab above to start.
    register-method: |-
      ### Registration Method
      
      Because the registration module has not yet completed, the current method of 
      activation is "offline verification", registration 
      module will be converted to "online verification" when complete, 
      it can "register once, activate multiple devices", or revoke or transfer authorization.
      The registered users will automatically upgrade to the new method.
    register-price: |-
      ### Price

      * Each license is ￥100 RMB yuan (or $19.9 US dollar);
      * Offer A, For personal use, the 2nd and above licenses each one is ¥35 (or $6.9); (*)
      * Offer B, Students and teachers can purchase the education license, each 
        license is ¥50 (or 9.9); (**)
      
      - - -

      * (*) Users are identified by email address, that is, using the same email 
        to register will be treated as the same user.
      * (**) Use your personal Email address in your school when purchasing the 
        education license (that is, the Email address must ends with "edu" or "edu.xx").
    register-payment: |-
      ### Payment
      
      Scan the following QR code to transfer if you have _WeChat Pay_ or _Alipay_.

    register-payment-alt: |-
      You can also pay with Paypal, the author's account is the same as Email 
      address above.
      
    register-disclaimer: |-
      ### Disclaimer
      
      Registration only means the license, the author does not provide any functional 
      commitment or warranty, nor provide any form of technical services, advice and 
      support, the author is not responsible for any loss caused by this software.
    register-machine-code-title: The unique machine code of this device
    register-email: |-
      ### Send Email

      After the transfer is successful, please send the last 8 digits of the 
      "Transfer Number" of the transfer record (named "Order Number" in Alipay),
      and the unique machine code above, to the author's Email.

      If you pay with Paypal, you only need to send the unique machine code.
      
      Email title write "Buy Yu Writer Pro".
      
      When you are done, click the "Activate" tab above to the next step.

    active-notice: |-
      If you have completed payment and sent the Email, please be patient 
      and wait for the author to send the registration code to your inbox. 
      
      If you haven't received it for more than a week, please contact the author.
